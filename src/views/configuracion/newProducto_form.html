<div class="container-sm">
  <h1>Agregar producto</h1>
  <form>
    <div class="form-group">
      <label for="codigo">Codigo</label>
      <input type="text" class="form-control" id="codigo_nuevo_producto" aria-describedby="codigo" placeholder="Ingrese el codigo del producto">
      
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion_nuevo_producto" aria-describedby="descripcion" placeholder="Ingrese la descripcion del producto">
      
    </div>
    <div class="form-group">
      <label for="existencias">Existencias</label>
      <input type="number" class="form-control" id="existencias_nuevo_producto" aria-describedby="existencias" placeholder="Ingrese existencias del producto">
      
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio_nuevo_producto" aria-describedby="precio" placeholder="Ingrese el precio del producto">
      
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" class="form-control" id="categoria_nuevo_producto" aria-describedby="categoria" placeholder="Ingrese la categoria del producto">
      
    </div>
    <a class="btn btn-primary" id="btn_CreateProducto">Guardar</a>
    <a class="btn btn-primary" id="btn_volver" href="#/abm_productos">Volver</a>
  </form>
</div>
